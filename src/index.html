<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>stitchcounter</title>
    <meta name="author" content="isaac">
    <meta name="description" content="a very lightweight stitchcounter, for the web">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <script src="./index.js" type="module"></script>

    <div id="countBlock">

        <div id="countButtons">

            <button id="addButton" class="counter green noselect">+</button>
            <button id="removeButton" class="counter red noselect">-</button>

        </div>

        <div id="count">

            <div id="countNumber">num</div>
            <div id="countLabel">stitches</div>

        </div>

    </div>
</body>

</html>
