<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>stitchcounter</title>
    <meta name="author" content="isaac">
    <meta name="description" content="a very lightweight stitchcounter, for the web">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <script src="./index.js" type="module"></script>

    <div id="titleBlock">

        <div>this is the title bar</div>

    </div>

    <div id="mainBlock">

        <div id="countBlock">
            <div id="countUpper">

                <div id="countButtons">

                    <button id="addButton" class="counter green noselect">+</button>
                    <button id="removeButton" class="counter red noselect">-</button>

                </div>

                <div id="count">

                    <div id="countNumber" class="noselect">num</div>
                    <div id="countLabel" class="noselect">stitches</div>

                </div>

            </div>
            <div id="countLower">
                <button id="mod1" class="incSelect noselect">1</button>
                <button id="mod3" class="incSelect noselect">3</button>
                <button id="mod5" class="incSelect noselect">5</button>
                <button id="mod10" class="incSelect noselect">10</button>
            </div>

        </div>
        <div id="rowBlock"></div>

    </div>

</body>

</html>
